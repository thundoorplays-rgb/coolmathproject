<!DOCTYPE html>
<html>
<head>
    <title>Two-Stick Drawing Simulation</title>
    <style>
        body {
            background: #111;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
            font-family: sans-serif;
        }

        .menu {
            display: flex;
            gap: 10px; /* space inputs apart */
            flex-wrap: wrap; /* allow inputs to wrap on small screens */
             color: white;
        }

        input, button {
            padding: 5px;
            font-size: 16px;
        }

        canvas {
            background: #000;
            margin-top: 20px;
        }
    </style>
</head>
<body>


<div class="menu">
    <label>
        Ratio Axis 1:
        <input type="number" id="ratio1" value="3" min="1">
    </label>
    <label>
        Ratio Axis 2:
        <input type="number" id="ratio2" value="2" min="1">
    </label>
    <button id="startBtn">Start Simulation</button>
    <button id="stopBtn">Stop Simulation</button> <!-- ADD THIS -->
</div>


<canvas id="canvas" width="600" height="600"></canvas>

<script src="script.js"></script>
</body>
</html>
